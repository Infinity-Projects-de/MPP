name: Build MPP
on:
  push:
    branches-ignore:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
      packages: write
    strategy:
      matrix:
        java: [ 17 ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'

      - name: 'Cache: Maven-Repository'
        uses: actions/cache@v2
        id: spigot
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Spigot-BuildTools
        if: steps.spigot.outputs.cache-hit != 'true'
        run: |
          mkdir -p .spigot-buildtools
           cd .spigot-buildtools
           wget https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar -O BuildTools.jar
           java -jar BuildTools.jar --rev 1.19.3 --remapped
           cd ..
           rm -R .spigot-buildtools
        env:
          SPIGOT_M2: ~/.m2/repository/org/spigotmc/spigot

      - name: Build with Maven
        run: |
          mvn --batch-mode --update-snapshots package